version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: Build and Push
          commands:
            - 'docker build . --file Dockerfile --tag $DOCKER_IMAGE:$DOCKER_TAG'
            - 'docker push $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG'
      prologue:
        commands:
          - docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
