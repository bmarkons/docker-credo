version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker
    task:
      jobs:
        - name: Build and Push
          commands:
            - 'docker build . --file Dockerfile --tag $DOCKER_IMAGE:$DOCKER_TAG'
            - >-
              docker push
              $SEMAPHORE_PROJECT_NAME:$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_GIT_SHA
      prologue:
        commands:
          - docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
      secrets:
        - name: docker-secrets
